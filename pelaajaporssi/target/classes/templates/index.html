	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="basic.css">
	<title></title>
</head>
<body>

    <h1>Pelaajapörssi</h1>
    <p th:text="${username}"></p>

    
	
      <form th:action="@{/submit}" method="post" th:object ="${message}">

         <p>  Pelaajatiedot/Joukkuetiedot :</p>
         <input type="text" textarea placeholder="Nimi,kunta,puh,ikä/pvm" name="message" th:field = "${message.messagetext}"/>
          </div>
          
          </br>
          <div>
          <input type="submit" value="Ilmoita tietosi" /></div>
     </form>
  		<div th:each="message: ${allMessages}">
      	<p th:text="${message.messagetext}" />

</div>




</body>
</html>
